<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css">

    <!-- Css -->
    <link rel="stylesheet" href="./assets/css/style.css">

    <title>Vue Slider</title>
</head>
<body>

    <div id="app">
        <div class="container">
            <div class="carousel d-flex justify-content-center">
                
                <div id="slides" class="position-relative p-0">

                    <div class="container w-25">

                        <img class="img-fluid" src="./assets/img/01.webp" alt="">
                    </div>
                    
                </div>
            </div>
        </div>
        
        <div class="container container-thumb">
    
            <!-- Buttons Play-Stop -->
            <div class="p-0 position-absolute timebtn">
    
                <button type="button" class="btn_time timebtn_prev btn btn-secondary">
                    <i class="bi bi-caret-left-fill"></i>
                </button>
    
                <button type="button" class="btn_time timebtn_play btn btn-secondary">
                    <i class="bi bi-play-fill"></i>
                </button>
    
                <button type="button" class="btn_time timebtn_stop btn btn-dark">
                    <i class="bi bi-pause-fill"></i>
                </button>
            </div>
    
            <div id="thumbnails" class="row position-relative">
    
    
                <!-- button prev -->                
                <div class="col p-0 position-absolute">
    
                    <span class="btn" id="prev">&#11164;</span>
                </div>
                
                <!-- button next -->                
                <div class="col p-0 position-absolute">
    
                    <span class="btn" id="next">&#11166;</span>
                </div>

                <div class="container">

                    <img class="img-fluid" src="./assets/img/01.webp" alt="">
                    <img class="img-fluid" src="./assets/img/02.webp" alt="">
                    <img class="img-fluid" src="./assets/img/03.webp" alt="">
                    <img class="img-fluid" src="./assets/img/04.webp" alt="">
                    <img class="img-fluid" src="./assets/img/05.webp" alt="">
                </div>

                        
    
            </div>
    
        </div>
    </div>
    
    <!-- Vue Js -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- Main Js -->
    <script src="./assets/js/main.js"></script>
    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
